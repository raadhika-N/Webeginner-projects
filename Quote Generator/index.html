<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Quick UI improvements, add more in styles.css if you want */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      flex-direction: column;
      text-align: center;
    }
    .heading {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .main-content {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    blockquote {
      font-style: italic;
      font-size: 1.5rem;
      margin: 0 0 1rem 0;
      color: #555;
      line-height: 1.4;
    }
    .person {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #888;
    }
    button.generator {
      background: #3498db;
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }
    button.generator:hover {
      background: #2980b9;
      box-shadow: 0 6px 16px rgba(41, 128, 185, 0.5);
    }
    button.generator:focus {
      outline: 3px solid #2980b9;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <header class="heading" role="banner">JavaScript Quote Generator</header>

  <main class="main-content" role="main" aria-live="polite" aria-atomic="true">
    <blockquote class="text-area quote" id="quote">
      "At his best, man is the noblest of all animals; separated from law and justice he is the worst."
    </blockquote>
    <div class="person" id="author">- Aristotle</div>
    <button class="generator" id="generateBtn">Generate New Quote</button>
  </main>

  <script src="Script.js"></script>
</body>
</html>
