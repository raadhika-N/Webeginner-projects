<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator</title>
  <link href="style.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <link
    type="image/png"
    sizes="32x32"
    rel="icon"
    href="icons8-puzzle-16.png"
  />
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 400px;
      margin-top: 3rem;
      padding: 2rem;
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    }
    #age {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: #0d6efd;
    }
    input {
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      border-radius: 0.375rem;
      border: 1px solid #ced4da;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
      outline: none;
    }
    p.instructions {
      font-weight: 500;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    button#btn-start {
      width: 100%;
      font-size: 1.2rem;
      font-weight: 600;
    }
    @media (max-width: 450px) {
      .container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Age Calculator</span>
    </div>
  </nav>
  <div class="container shadow-sm">
    <p class="instructions text-center">
      Enter your Date of Birth in the format: <strong>DD / MM / YYYY</strong>
    </p>
    <div class="d-flex justify-content-between">
      <input
        type="text"
        id="date"
        placeholder="DD"
        required
        minlength="1"
        maxlength="2"
        class="form-control me-2"
      />
      <input
        type="text"
        id="month"
        placeholder="MM"
        required
        minlength="1"
        maxlength="2"
        class="form-control me-2"
      />
      <input
        type="text"
        id="year"
        placeholder="YYYY"
        required
        minlength="4"
        maxlength="4"
        class="form-control"
      />
    </div>
    <button class="btn btn-primary mt-3" id="btn-start" onclick="return age()">
      Calculate Age
    </button>
    <p id="age" class="text-center"></p>
  </div>


  
  <script src="Age.js"></script>
</body>
</html>
